<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-12" ng-init="log=true">
                            <a class="panel-title btn " ng-class="!log? 'btn-default':'btn-adn' " ng-click="log = true">Sign
                                In</a>
                            <a class="panel-title btn  pull-right" ng-click="log = false"
                               ng-class="log? 'btn-default':'btn-adn' ">Register</a>
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <form class="form-signin" ng-submit="login(credential)" ng-if="log">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="credential.username" class="form-control" placeholder="Username"
                                       name="email"
                                       type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="credential.password" class="form-control" placeholder="Password"
                                       name="password" type="password" value="">
                            </div>
                            <!--<div class="checkbox">-->
                            <!--<label> <input  name="remember" type="checkbox"-->
                            <!--value="Remember Me">Remember Me-->
                            <!--</label>-->
                            <!--</div>-->

                            <p ng-if="loginError" class="help-block">The Username or password isn't valid</p>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                    <form ng-if="!log" ng-submit="register(new)">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="new.username" class="form-control" placeholder="Username"
                                       name="email"
                                       type="text" autofocus>
                            </div>
                            <div class="form-group" ng-class="notEqual ? 'has-error' : 'has-success' ">
                                <input ng-model="new.password" class="form-control" placeholder="Password"
                                       name="password" type="password" value="">
                            </div>

                            <div class="form-group" ng-class="notEqual ? 'has-error' : 'has-success' ">
                                <input ng-model="new.password2" class="form-control" placeholder="Re-insert Password"
                                       name="password" type="password" value="" ng-change="checkIfEqual()">
                            </div>
                            <div class="form-group">
                                <input ng-model="new.lastName" class="form-control" placeholder="Email"
                                       name="email"
                                       type="text">
                            </div>
                            <p ng-if="loginError" class="help-block">The Username or password isn't valid</p>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
